<!doctype html>
<html lang="de">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetterapp {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'wetterapp/css/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://www.freeiconspng.com/uploads/weather-icon-png-5.png">
  </head>
  <body>
    <header class="header">
      <h1>Wetter App</h1>
      <nav class="nav">
        <a class="nav-buttons" onclick="" href="{% url 'home' %}">Home</a>
        <a class="nav-buttons" href="{% url 'weather' %}">Weather</a>
        <a class="nav-buttons" href="{% url 'citys' %}">Citys</a>
        <a class="nav-buttons" href="{% url 'userpage' %}">Account</a>
      </nav>
    </header>
    <main class="main">{% block content %} {% endblock %}</main>
  </body>
</html>
